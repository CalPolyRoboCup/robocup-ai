message grSim_Robot_Datum {
required uint32 id = 1;
required uint32 wheel1 = 2;
required uint32 wheel2 = 3;
required uint32 wheel3 = 4;
required uint32 wheel4 = 5;
required bool kicker_ready = 6;
required bool have_ball = 7;
}

message grSim_Data {
required double timestamp = 1;
required bool isteamyellow = 2;
repeated grSim_Robot_Datum robot_data = 3;
}
